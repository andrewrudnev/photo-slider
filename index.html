<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/style.css">
	<title>jQuery Slider</title>
</head>
<body>

<div class="wrapper">
	<div id="slider">
		<img id="1" src="images/1.jpg">
		<img id="2" src="images/2.jpg">
		<img id="3" src="images/3.jpg">
		<img id="4" src="images/4.jpg">
		<img id="5" src="images/5.jpg">
	</div>
</div>

<div id="buttons">
	<a href="#" class="left" onclick="prev(); return false;">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>
</div>

<script src="scripts/jquery.js"></script>
<script src="scripts/slider.js"></script>

</body>
</html>
